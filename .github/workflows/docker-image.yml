name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./CAR-SPRINGBOOT
          file: ./CAR-SPRINGBOOT/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kubernetes-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./CAR-REACT
          file: ./CAR-REACT/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kubernetes-frontend:latest
